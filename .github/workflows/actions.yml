name: CI
on:
    push:
        branches: main

jobs:
    validate:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: ["16"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run validate
