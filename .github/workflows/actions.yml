name: Node.js CI
on:
  push:
    branches: main
  pull_request:
jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run unit
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "16"
    - run: npm install
    - run: npm run lint
