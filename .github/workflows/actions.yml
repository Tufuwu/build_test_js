name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Test
      run: npm test

    - name: Build 
      run: npm run build

    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
