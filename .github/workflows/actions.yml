name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Setup
        run: npm install -g ajv-cli
      - name: Test
        run: ajv validate -s schema.json -d data.json
