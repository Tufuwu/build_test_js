name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - main

jobs:
  tests-locked-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "16"

      - run: npm ci
      - run: npm test

  tests-latest-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "16"

      - run: rm package-lock.json

      - run: npm install
      - run: npm test
