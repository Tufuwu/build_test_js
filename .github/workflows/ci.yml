name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start LocalStack
        run: |
          docker pull localstack/localstack
          docker run -d \
            -p 4566:4566 \
            -e SERVICES=lambda,cloudformation,iam,s3 \
            localstack/localstack

      - name: Wait for LocalStack
        run: |
          until curl -s http://localhost:4566/health; do
            sleep 2
          done

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Link package for integration tests
        run: npm link

      - name: Run integration tests
        env:
          SLS_DEBUG: 1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: npm run test:integration